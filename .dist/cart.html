<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <h1>cart Quantity</h1>

  
  
  
  
  <button onclick="
  displayCartQuantity();
    ">Show Quantity</button>


  <button onclick="
updateQuantity(1);
">Add To Cart</button>
  
  <button onclick="
 updateQuantity(2);
  ">+2</button>
 
 <button onclick=" 
 updateQuantity(3);
">+3</button>

<button onclick=" 
 updateQuantity(4);
">+4</button>

<button onclick=" 
 updateQuantity(5);
">+5</button>


<button onclick="
updateQuantity(-1);
">remove from cart</button>



<button onclick="
updateQuantity(-2);
">-2</button>

<button onclick="updateQuantity(-3);">-3</button>

  <button onclick="
  cartQuantity = 0;
  console.log(`Cart is Reset`);
  displayCartQuantity();
  localStorage.removeItem('cartQuantity');
  ">Reset Cart</button>
  
<p class="js-cartQuantity"></p>


  
<script>

let cartQuantity = JSON.parse(localStorage.getItem('cartQuantity')) || 0;

displayCartQuantity();


function updateQuantity(change)
{


  if(cartQuantity + change >10)
  {

    console.log('cart is already full');

    return;
  }
  if(cartQuantity + change <0){

    console.log('cart is empty');
    return;
  }
  

  

    cartQuantity += change;


localStorage.setItem('cartQuantity', JSON.stringify(cartQuantity));


    displayCartQuantity();

    
  
}

function displayCartQuantity(){

document.querySelector('.js-cartQuantity')
    .innerHTML = `Cart Quantity is: ${cartQuantity}`;
}

</script>
</body>
</html>
