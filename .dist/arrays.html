   if(findIndex(result,value)=== -1){ //another function called

  }

function findIndex(array,word){

for(let i=0 ;i<array.length ;i++){

  if(array[i]=== word){

    return i;
  }

}
return -1;

}

//console.log(countWords(['fuck','nigga','nigga','fuck','fuck','nigga','nigga']));

function countWords(words) {
  const result = {}; // An empty object to store word counts

  for (let i = 0; i < words.length; i++) { // Loop through each word in the array
    const word = words[i]; // Get the current word

    if (!result[word]) { // Check if the word does NOT exist as a key in the `result` object
      result[word] = 1; // If the word is not in `result`, add it as a key with a value of 1
    } else { // If the word already exists in `result`
      result[word]++; // Increment the count for that word by 1
    }
  }

  return result; // After the loop, return the `result` object containing word counts
}

//countPositive(arr);

function countPositive(array){
const box = array;
let countpos = 0;
let countneg = 0;
let countzero = 0;

for (let i=0; i<=box.length; i++){
  if(box[i]>0){
    countpos++;
  }  
  else if(box[i]<0){
    countneg++;
  }
  else if(box[i]===0){
    countzero++;
  }
}
console.log(`number of positive elements:${countpos}
number of negative elements:${countneg}
number of 0's: ${countzero}`);
}

//console.log(minMax(arr));

function minMax(array){
  const result = {
    min: null,
    max: null
    };

for(let i=0; i<array.length ;i++){
  if(result.min > array[i] || result.min === null){ //If the min is null OR the value is less than the min, update the min.
    result.min = array[i];
  }
  if(result.max < array[i] || result.max === null){ //If the max is null OR the value is greater than the max, update the max.
    result.max= array[i];
  }
}
/*We have to use 2 if-statements above instead of an if-else statement. This makes sure both the min and max are set if they are null.*/
return result;
}
