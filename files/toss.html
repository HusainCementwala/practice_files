<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button onclick="playGame('heads')" >HEADS</button>
  <button onclick="playGame('tails')" >TAILS</button>
  
  
  <P class="js-moves"></P>
  <p class="js-result"></p>
  <p class="js-score"></p>
  
  
  <button onclick="
  score.wins=0;
  score.loss=0;
  localStorage.removeItem('score');
  updateScore();">RESET</button>
  
<script>


let score = JSON.parse(localStorage.getItem('score')) || {wins:0 , loss:0};


updateScore();

function playGame(playerMove){

  const randMove = pickRand();
  let tally ='';

  if(playerMove === randMove){

    tally = 'You win';
  }
  else {

    tally = 'You lose';
  }


  if(tally ==='You win'){

    score.wins++;
  }
  else //if(tally = 'You lose')
  {

    score.loss++;
  }

  localStorage.setItem('score', JSON.stringify(score));

 
 document.querySelector('.js-moves')
 .innerHTML = `You Chose ${playerMove}`;
 
  document.querySelector('.js-result')
 .innerHTML = `${tally}`;
  
 updateScore();
}


function updateScore(){

  document.querySelector('.js-score')
  .innerHTML = `Wins: ${score.wins}
  Loss: ${score.loss}`;
}


function pickRand(){
 const randomNumber = Math.random();

 let randMove = '';

 randMove = randomNumber < 0.5 ? 'heads' : 'tails';

 return randMove;

}



</script>






</body>
</html>
