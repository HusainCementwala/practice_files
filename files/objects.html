<script>

 const product2 = {
  name: 'shirt',   //first type of object
  
  rating : {       //2nd type object in an object
    stars: 4.5,
    trip: 87
  },

  fun: function function1(){ //3rd type function in an object
  console.log(2+2);
  }
 };

 console.log(product2);
 console.log(product2['name']);
 /*bracket notation is same as the above one but it also allows the log to be read of var named as "key-something"*/
 console.log(product2.rating.trip);
 product2.fun(); //function inside object is called method
 console.log(typeof console.log); 

 console.log(JSON.stringify(product2));
 const jsonString = JSON.stringify(product2);
 console.log(JSON.parse(jsonString));
 

 console.log('hello'.length);
 console.log('hello'.toUpperCase());

 const object1 = {

  message: 'helllo'
 };

 const object2 = object1;

 object1.message = 'no hello';
 console.log(object1);
 console.log(object2);

 const object3 = {

  message :'no hello'
 }

 console.log(object3.message === object1.message);
const object4 ={

price: 799,
message:'shorthand object'
};



const {message,  price} = object4;
console.log(price);


const object5 ={

  //message: message
  message,
  method(){

    console.log('shorthand method')
  }
};

console.log(object5);
  object5.method();
