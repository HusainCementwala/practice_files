<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced</title>
</head>
<body>
  
<button onclick="change();" class="js-start">Start</button>
<p></p>

<button onclick="changeText();" class="js-add-button">Add to cart</button>
<p class="js-output"></p>

</body>


<script>

const array = ['make dinner','wash dishes','watch youtube'];

array.forEach(function(value,index){

  if(value === 'make dinner'){

    return;  //end the whole function early , same as continue in a FOR LOOP
  }
  console.log(index);
  console.log(value);
});



function change() {
  const buttonStart = document.querySelector('.js-start');

  if(buttonStart.innerText === 'Finished'){

  buttonStart.innerHTML = 'Start';
  return;
  }
  buttonStart.innerHTML = 'Loading...'
  
  setTimeout(function () {
    if (buttonStart.innerText === 'Loading...') {
      buttonStart.innerHTML = 'Finished';
    } else  {
      buttonStart.innerHTML = 'Start';
    }
  }, 1000);
  }



  function changeText(){

  const changeBut = document.querySelector('.js-add-button');
  const changeText = document.querySelector('.js-output');



  if(changeBut.innerText === 'Add to cart'){
  changeBut.innerHTML = 'Added';
  changeText.innerHTML = 'Item Added';
  }
  else{

    changeBut.innerHTML = 'Add to cart';
  }

  

  setTimeout(function(){
   
    changeText.innerHTML = '';}
  ,3000);

  }




</script>
</html>
