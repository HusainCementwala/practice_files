<script>






const array = ['make dinner','wash dishes','watch youtube'];

array.forEach((value,index)=>{

  if(value === 'make dinner'){

    return;  //end the whole function early , same as continue in a FOR LOOP
  }
  console.log(index);
  console.log(value);
});



document.querySelector('.js-start').addEventListener('click',()=>{
change();
});

function change() {
  const buttonStart = document.querySelector('.js-start');

  if(buttonStart.innerText === 'Finished'){

  buttonStart.innerHTML = 'Start';
  return;
  }
  buttonStart.innerHTML = 'Loading...'
  
  setTimeout(function () {
    if (buttonStart.innerText === 'Loading...') {
      buttonStart.innerHTML = 'Finished';
    } else  {
      buttonStart.innerHTML = 'Start';
    }
  }, 1000);
  }



let timeoutId;

document.querySelector('.js-add-button').addEventListener('click',()=>{
  changeText();
});





  function changeText(){

  const changeBut = document.querySelector('.js-add-button');
  const changeText = document.querySelector('.js-output');

  if(changeBut.innerText === 'Add to cart'){
  changeBut.innerHTML = 'Added';
  changeText.innerHTML = 'Item Added';
  }
  else{
    changeBut.innerHTML = 'Add to cart';
  }
  clearTimeout(timeoutId)
  timeoutId = setTimeout(function(){
   changeText.innerHTML = '';}
 ,2000);
  }





let messages = 2;
let intervalId;
let isDisplayingNotification;


displayNotification();

document.querySelector('.js-add').addEventListener('click',()=>{
  messages++;
  displayNotification();
})

document.querySelector('.js-remove').addEventListener('click',()=>{

if(messages >0){
  messages--;
}
if(messages ===0){

  stopNotification();
}
});



function displayNotification(){
  if(isDisplayingNotification){
    return;
  }
isDisplayingNotification = true;

intervalId = setInterval(function(){ //taking interval id so that it can be cleared in next function 

if(document.title === 'Advanced'){
  document.title = `(${messages}) New Messages`;
}
else{
  document.title = 'Advanced';
}
},1000);
}


function stopNotification(){
  isDisplayingNotification = false;
  clearInterval(intervalId);
  document.title = 'Advanced';
}

return array.filter((value)=>{
